[Rainmeter]
Author=P2C | toastbrotpascal.deviantart.com
Update=1000

@include="#SKINSPATH#\ABP\Variables.txt"
@include2="#SKINSPATH#\ABP\Resources\#Skin#\Colors.txt"

[BG]
Meter=IMAGE
ImageName=SlideshowBG.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"

[MeasurePicture]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName=#SlideshowPath#
FileFilter=*.jpeg; *.jpg
UpdateDivider=30

[Picture]
Meter=IMAGE
MeasureName=MeasurePicture
X=36
Y=37
W=122
H=78
PreserveAspectRatio=#Autosize#
MouseOverAction=!Execute [!RainmeterShowMeterGroup Hover][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeterGroup Hover][!RainmeterRedraw]

[Hover]
Meter=IMAGE
ImageName=SlideshowHover.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"
Hidden=1
Group=Hover
X=36
Y=37

[ShowImage]
Meter=STRING
MeterStyle=Style
X=97
Y=42
Text="Open Image"
Hidden=1
Group=Hover
StringAlign=CENTER
MouseOverAction=!Execute [!RainmeterShowMeter ShowImageH][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter ShowImageH][!RainmeterRedraw]

[ShowImageH]
Meter=STRING
MeterStyle=Style
X=r
Y=r
Text="Open Image"
Hidden=1
StringAlign=CENTER
FontColor=#Color#
LeftMouseUpAction=!Execute ["[MeasurePicture]"]

[SetImage]
Meter=STRING
MeterStyle=Style
X=r
Y=27r
Text="Set as Wallpaper"
Hidden=1
Group=Hover
StringAlign=CENTER
MouseOverAction=!Execute [!RainmeterShowMeter SetImageH][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter SetImageH][!RainmeterRedraw]

[SetImageH]
Meter=STRING
MeterStyle=Style
X=r
Y=r
Text="Set as Wallpaper"
Hidden=1
StringAlign=CENTER
FontColor=#Color#
LeftMouseUpAction=!Execute ["#ADDONSPATH#\CLWCP\CLWCP.exe" "[MeasurePicture]"]

[AutoSize]
Meter=STRING
MeterStyle=Style
X=-20r
Y=27r
Text="Autosize:"
Hidden=1
Group=Hover
StringAlign=CENTER
MouseOverAction=!Execute [!RainmeterShowMeter AutoSizeH][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter AutoSizeH][!RainmeterRedraw]

[AutoSizeOn]
Meter=STRING
MeterStyle=Style
X=25r
Y=r
Text="On"
Hidden=1
Group=Hover
MouseOverAction=!Execute [!RainmeterShowMeter AutoSizeOnH][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter AutoSizeOnH][!RainmeterRedraw]

[AutoSizeOnH]
Meter=STRING
MeterStyle=Style
X=r
Y=r
Text=On
Hidden=1
FontColor=#Color#
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables Autosize 1 "#SKINSPATH#\ABP\Variables.txt"][!RainmeterRefresh]

[AutoSizeOff]
Meter=STRING
MeterStyle=Style
X=20r
Y=r
Text="Off"
Hidden=1
Group=Hover
MouseOverAction=!Execute [!RainmeterShowMeter AutoSizeOffH][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter AutoSizeOffH][!RainmeterRedraw]

[AutoSizeOffH]
Meter=STRING
MeterStyle=Style
X=r
Y=r
Text="Off"
Hidden=1
FontColor=#Color#
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables Autosize 0 "#SKINSPATH#\ABP\Variables.txt"][!RainmeterRefresh]

[Text]
Meter=STRING
MeterStyle=Style
X=97
Y=146
StringAlign=CENTER
Text=#SlideshowText#