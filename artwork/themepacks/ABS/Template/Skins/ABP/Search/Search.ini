[Rainmeter]
Author=P2C | toastbrotpascal.deviantart.com
Update=1000

@include="#ROOTCONFIGPATH#\Variables.txt"
@include2="#ROOTCONFIGPATH#\Resources\#Skin#\Colors.txt"

[Variables]
Number=1
SearchText=Google
Hidden=1

[BG]
Meter=IMAGE
ImageName=SearchBG.png
Path="#ROOTCONFIGPATH#\Resources\#Skin#"

[BG2]
Meter=IMAGE
ImageName=SearchBG2.png
Path="#ROOTCONFIGPATH#\Resources\#Skin#"
Y=R
Hidden=0

[Tab]
Meter=IMAGE
ImageName=LauncherBG2.png
Path="#ROOTCONFIGPATH#\Resources\#Skin#"
Hidden=#Hidden#
Group=Open
Y=r

[Hover]
Meter=IMAGE
ImageName=Hover.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"
Hidden=1

[Search]
Meter=IMAGE
ImageName=Search.png
Path="#ROOTCONFIGPATH#\Resources\#Skin#"
X=30
Y=32
MouseOverAction=!Execute [!RainmeterShowMeter SearchH][!RainmeterHideMeter Search][!RainmeterRedraw]

[SearchH]
Meter=IMAGE
ImageName=Search.png
Path="#ROOTCONFIGPATH#\Resources\#Skin#"
X=r
Y=r
ImageTint=#Color#
Hidden=1
MouseLeaveAction=!Execute  [!RainmeterHideMeter SearchH][!RainmeterShowMeter Search][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterHideMeter BG2][!RainmeterShowMeterGroup Open][!RainmeterWriteKeyValue BG2 Hidden 1][!RainmeterWriteKeyValue Variables Hidden 0][!RainmeterRedraw]

[SearchInvisible]
Meter=IMAGE
SolidColor=0,0,0,1
X=r
Y=r
W=13
H=14
Hidden=#Hidden#
Group=Open
LeftMouseUpAction=!Execute [!RainmeterHideMeterGroup Open][!RainmeterShowMeter BG2][!RainmeterWriteKeyValue BG2 Hidden 0][!RainmeterWriteKeyValue Variables Hidden 1][!RainmeterRedraw]

[DefaultText]
Meter=STRING
MeterStyle=Style
X=57
Y=32
Text=#SearchText#
DynamicVariables=1
W=120
H=15
LeftMouseUpAction=!RainmeterPluginBang "MeasureInput ExecuteBatch #Number#"

[MeasureInput]
Measure=Plugin
Plugin=InputText.dll
X=57
Y=32
W=111
H=15
SolidColor=#BackColor#
FontFace=Calibri
FontColor=#BaseColor#
FontSize=8
FocusDismiss=1
Command1=!Execute ["#Search1#$UserInput$"] DefaultValue="#Search1Name#"
Command2=!Execute ["#Search2#$UserInput$"] DefaultValue="#Search2Name#"
Command3=!Execute ["#Search3#$UserInput$"] DefaultValue="#Search3Name#"
Command4=!Execute ["#Search4#$UserInput$"] DefaultValue="#Search4Name#"
Command5=!Execute ["#Search5#$UserInput$"] DefaultValue="#Search5Name#"
Command6=!Execute ["#Search6#$UserInput$"] DefaultValue="#Search6Name#"
Command7=!Execute ["#Search7#$UserInput$"] DefaultValue="#Search7Name#"

[Search1]
Meter=STRING
MeterStyle=Style
X=21
Y=59
Text="#Search1Name#"
Group=Open
Hidden=#Hidden#
W=150
H=12
ClipString=1
MouseOverAction=!Execute [!RainmeterMoveMeter 18 55 Hover][!RainmeterShowMeter Hover][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter Hover][!RainmeterRedraw]
LeftMouseUpAction=!Execute [!RainmeterSetVariable Number 1][!RainmeterSetVariable SearchText "#Search1Name#"][!RainmeterWriteKeyValue Variables Number 1][!RainmeterWriteKeyValue Variables SearchText "#Search1Name#"][!RainmeterRedraw]

