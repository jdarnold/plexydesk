[Rainmeter]
Author=P2C | toastbrotpascal.deviantart.com
Update=1000

@include="#SKINSPATH#\ABP\Variables.txt"
@include2="#SKINSPATH#\ABP\Resources\#Skin#\Colors.txt"

[BG]
Meter=IMAGE
ImageName=ClockBG.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"

[MeasureHours]
Measure=TIME
Format=%H

[MeasureMinutes]
Measure=TIME
Format=%M

[Hours]
Meter=STRING
MeterStyle=Style
MeasureName=MeasureHours
FontFace=Arial
FontSize=40
X=59
Y=15
StringAlign=CENTER

[Minutes]
Meter=STRING
MeterStyle=Style
MeasureName=MeasureMinutes
FontFace=Arial
FontSize=40
X=139
Y=r
StringAlign=CENTER

[Overlay1]
Meter=IMAGE
ImageName=ClockOverlay.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"
X=26
Y=33

[Overlay2]
Meter=IMAGE
ImageName=ClockOverlay.png
Path="#SKINSPATH#\ABP\Resources\#Skin#"
X=106
Y=33

[MeasureDate]
Measure=TIME
Format=%B  %d

[Date]
Meter=STRING
MeterStyle=Style
MeasureName=MeasureDate
X=97
Y=98
StringAlign=CENTER